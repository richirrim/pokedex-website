<body>
    <!--------------------- $Header ------------------------>
    <header class="main-header  l-section">
        <img class="main-header__hero-image" src="./images/banner-image.jpg" alt="Image hero de fondo.">

            <div class="main-header__content">
                <img class="main-logo" src="./images/logo-pokedex-white.png" alt="Logo principal del sitio web.">
                <!--------------------- $Search ------------------------>
                <form class="form" action="">
                    <div class="form__input">
                        <i class="icon-pokeball"></i>
                        <input class="form__search" type="search" name="input-search" required>
                    </div>
                    <div class="form__input  button">
                        <i class="icon-search"></i>
                        <input class="form__submit" type="submit" class="icon-search" value="">
                    </div>
                </form>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="l-container  center-content">
            <h1 class="main__title">Lista de pokemon</h1>

                            <div class="card-pokemon__container-image">
                                <img class="card-pokemon__image" src="${pokemon.sprites.other.dream_world.front_default}" alt="">
                            </div>
                            <h2 class="card-pokemon__name">${pokemon.name}</h2>
                        </div>
                        <div class="card-pokemon__tags">
                            <span class="tag">${pokemon.types[0].type.name}</span>
                            ${pokemon.types.length === 2 ? `<span class="tag">${pokemon.types[1].type.name}</span>` : ''}
                        </div>
                    </article>--> 
                </div>
            </section>
        </div>
    </main>
    <script src="./script.js"></script>
