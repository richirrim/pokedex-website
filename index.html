<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#">
    <title>POKEDEX</title>
    <link rel="icon" href="./icons/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!--------------------- $Header ------------------------>
    <header class="main-header  l-section">
        <img class="main-header__hero-image" src="./images/banner-image.jpg" alt="Image hero de fondo.">
        <div class="l-container ">
            <div class="main-header__content">
                <img class="main-logo" src="./images/logo-pokedex-white.png" alt="Logo principal del sitio web.">
                <!--------------------- $Search ------------------------>
                <div class="main-header__input">
                    <i class="icon-pokeball"></i>
                    <input class="main-header__input-search" type="search" name="input-search">
                </div>
            </div>
        </div>
    </header>
    <main>
        <h1>Lista de pokemon</h1>
        <!--------------------- $List cards ------------------------>

        <section>
            <article>
                <div>
                    <span>000<span>1</span></span>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="">
                    <h2>Bulbasor</h2>
                </div>
                <div>
                    <span>Grass</span>
                    <span>Poison</span>
                </div>
            </article>
            <article>
                <div>
                    <span>000<span>2</span></span>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/6.svg" alt="">
                    <h2>Charizard</h2>
                </div>
                <div>
                    <span>Fire</span>
                    <span>Flying</span>
                </div>
            </article>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
